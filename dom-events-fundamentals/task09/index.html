<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .title {
            color: red;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            border: 2px dotted #333;
        }

        th, td {
            border: 1px dotted #333;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .order-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 3px;
        }

        .order-btn:hover {
            background-color: darkblue;
        }

        .cart-table {
            width: 300px;
        }
    </style>
</head>
<body>
<div class="section">
    <div class="title">Список товарів:</div>
    <table>
        <tr>
            <td>Брюки</td>
            <td><button class="order-btn" data-product="bryuki">Замовити</button></td>
        </tr>
        <tr>
            <td>Шорти</td>
            <td><button class="order-btn" data-product="shorty">Замовити</button></td>
        </tr>
        <tr>
            <td>Туфлі</td>
            <td><button class="order-btn" data-product="tufli">Замовити</button></td>
        </tr>
    </table>
</div>

<div class="section">
    <div class="title">Кошик:</div>
    <table class="cart-table">
        <tr>
            <th>Товар</th>
            <th>Кількість</th>
        </tr>
        <tr>
            <td>Брюки</td>
            <td id="bryuki-quantity"></td>
        </tr>
        <tr>
            <td>Шорти</td>
            <td id="shorty-quantity"></td>
        </tr>
        <tr>
            <td>Туфлі</td>
            <td id="tufli-quantity"></td>
        </tr>
    </table>
</div>
</body>
</html>
