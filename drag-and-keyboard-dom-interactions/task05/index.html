<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="script.js"></script>
    <style>
        body{
            padding: 100px;
        }
        .track{
            width: 240px;
            height: 20px;
            border-radius: 20px;
            background-color: grey;
            position: relative;
        }
        .slider{
            background-color: orange;
            width: 12px;
            height: 30px;
            border-radius: 32px;
            position: relative;
            top: -5px;
            transition: transform 0.3s;
        }
        .slider:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<div class="track">
    <div class="slider"></div>
</div>
</body>
</html>
