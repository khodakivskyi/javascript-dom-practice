<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            perspective: 1000px;
        }

        .card {
            width: 80px;
            height: 120px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .card-back {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: 2px solid #fff;
        }

        .card-front {
            background: white;
            color: black;
            transform: rotateY(180deg);
            border: 2px solid #333;
        }

        .card-front::before {
            content: attr(data-value);
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="cards-container">
    <div class="card" data-value="A">
        <div class="card-side card-back"></div>
        <div class="card-side card-front clubs" data-value="A"></div>
    </div>

    <div class="card" data-value="K">
        <div class="card-side card-back"></div>
        <div class="card-side card-front clubs" data-value="K"></div>
    </div>

    <div class="card" data-value="Q">
        <div class="card-side card-back"></div>
        <div class="card-side card-front clubs" data-value="Q"></div>
    </div>

    <div class="card" data-value="J">
        <div class="card-side card-back"></div>
        <div class="card-side card-front clubs" data-value="J"></div>
    </div>

    <div class="card" data-value="10">
        <div class="card-side card-back"></div>
        <div class="card-side card-front clubs" data-value="10"></div>
    </div>
</div>
</body>
</html>
