<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .comment{
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            width: 600px;
        }
        .comment-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid black;
            padding: 6px;
        }
        .comment-header + div{
            padding: 12px;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-line{
            display: flex;
            flex-direction: row;
            gap: 16px;
            justify-content: space-between;
        }
        .comments-container{
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="comments-container">

</div>
<form id="commentForm">
    <h1>Add comment</h1>
    <div class="form-line">
        <label for="name">Name: </label>
        <input id='name' type="text" required>
    </div>
    <div class="form-line">
        <label for="comment">Comment:</label>
        <input id='comment' type="text" required>
    </div>
    <button type="submit">Send</button>
</form>
</body>
</html>
